<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body style="background-color: rgb(45, 45, 69);">
    <div class ='container text-center mt-4'>
        <h1 class="alert alert-primary mt-4">TIC TAC TOE GAME</h1>
    <table class="table" style="border: 10px solid rgb(183, 12, 12);">
        <thead>
          <tr>
            <th scope="col" style="border: 5px solid black;"><button onclick="update(this.id)" id="1" class="btn btn-primary">---</button></th>
            <th scope="col" style="border: 5px solid black;"><button onclick="update(this.id)" id="2" class="btn btn-primary">---</button></th>
            <th scope="col" style="border: 5px solid black;"><button onclick="update(this.id)" id="3" class="btn btn-primary">---</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="4" class="btn btn-primary">---</button></td>
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="5" class="btn btn-primary">---</button></td>
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="6" class="btn btn-primary">---</button></td>
          </tr>
          <tr>
            
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="7" class="btn btn-primary">---</button></td>
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="8" class="btn btn-primary">---</button></td>
            <td style="border: 5px solid black;"><button onclick="update(this.id)" id="9" class="btn btn-primary">---</button></td>
          </tr>
          
        </tbody>
      </table>
      <div id="final_result">
        
      </div>
      </div>
      <div style="text-align: center;">
        <img width="350"
        <img src="toe.jpg" alt="Tic Tac Toe">
        <audio id="quoteSound" src="Woosh.mp3" autoplay></audio>
      </div>
    
    <script src="tac.js" alt="center image"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
